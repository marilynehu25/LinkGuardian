# ============================================
# Configuration LinkGuardian
# ============================================
# Modifiez ce fichier selon votre environnement

# Chemin vers Redis (dossier contenant redis-server.exe)
# Exemple: C:\Users\VotreNom\redis ou C:\redis
REDIS_PATH=C:\redis

# Chemin vers votre projet LinkGuardian
# Si vous laissez vide, le script utilisera le dossier où il se trouve
PROJECT_PATH=

# Nom de votre environnement Conda
CONDA_ENV=linkguardian

# Port Flask (par défaut 5000)
FLASK_PORT=5000

# Port Redis (par défaut 6379)
REDIS_PORT=6379